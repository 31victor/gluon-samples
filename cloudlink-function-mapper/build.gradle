buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.5'
    }
}

plugins {
    id "com.github.hierynomus.license" version "0.13.1"
}

apply plugin: 'org.javafxports.jfxmobile'

repositories {
    mavenLocal()
    jcenter()
    maven {
        url 'http://nexus.gluonhq.com/nexus/content/repositories/releases'
    }
}

mainClassName = 'com.gluonhq.functionmapper.FunctionMapper'

dependencies {
    compile 'com.gluonhq:glisten-afterburner:1.3.0-SNAPSHOT'
    compile 'com.gluonhq:charm-cloudlink-client:4.4.0-SNAPSHOT'
}

jfxmobile {
    downConfig {
        version = '3.2.4'
        // Do not edit the line below. Use Gluon Mobile Settings in your project context menu instead
        plugins 'browser', 'cache', 'display', 'lifecycle', 'statusbar', 'storage'
    }
    android {
        manifest = 'src/android/AndroidManifest.xml'
    }
    ios {
        infoPList = file('src/ios/Default-Info.plist')
        forceLinkClasses = [
                'com.gluonhq.functionmapper.**.*',
                'com.gluonhq.**.*',
                'javax.annotations.**.*',
                'javax.inject.**.*',
                'javax.json.**.*',
                'org.glassfish.json.**.*'
        ]
    }
}

license {
    header = rootProject.file('LICENSE')
    skipExistingHeaders = false
    mapping {
        java = 'SLASHSTAR_STYLE'
        fxml = 'XML_STYLE'
    }
    excludes(['**/*.png', '**/*.css'])
}
